<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="FirstApp" ng-controller="FristCtrl as Ctrl">
<input type="text" ng-model="Ctrl.data">
<!--绑定数据两种方式-->
<!--<p>{{data}}</p>加载页面的时候会看到表达式{{data}}-->
<p>{{Ctrl.data}}</p>
<p ng-bind="Ctrl.data"></p>
<button ng-click="Ctrl.showData()">SHOW data</button>


<!--引入angularJs-->
<script src="vendor/angular/angular.min.js"></script>
<script src="javascript/app.js"></script>
</body>
</html>
